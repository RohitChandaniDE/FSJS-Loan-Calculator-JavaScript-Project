<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <h1>Loan Calculator</h1>
	<form>
		<label for="loanType">Loan Type:</label>
		<select id="loanType" name="loanType">
			<option value="home">Home Loan</option>
			<option value="car">Car Loan</option>
			<option value="bike">Bike Loan</option>
		</select><br>

		<label for="loanAmount">Loan Amount:</label>
		<input type="number" id="loanAmount" name="loanAmount"><br>

		<label for="months">Months to Repay:</label>
		<input type="number" id="months" name="months"><br>

        <label for="interestRate">Rate of Interest:</label>
		<input type="number" id="interestRate" name="interestRate"><br>

		<button type="button" onclick="calculateEMI()">Calculate EMI</button>
		<button type="button" onclick="reset()">Reset</button>
	</form>

	<div id="emiDisplay"></div>
</section>
	<script src="script.js"></script> 
</body>
</html>
